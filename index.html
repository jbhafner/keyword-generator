  <!DOCTYPE html>
  <html>
    <head>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <!--Import materialize.css-->
   <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
   media="screen,projection" />
      <link type="text/css" rel="stylesheet" href="style.css"
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
       <div class="containter">
          <div class="card-panel">
             <h1>Keyword Generator</h1>
          </div>
       </div>
      <div class="navbar-fixed">
       <nav>
          <div class="nav-wrapper">
              <a href="#" class="brand-logo"> Keyword Planner</a>

              <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <li>
                      <a id="clearAll">Clear All Data</a>               
                    </li>
                <li>
                  <a id="addSampleData">Add Sample Data</a>               
                </li>
                <li>
                  <a id="showResults">Show Results</a>                
                </li>
              </ul>      
          </div>
      </nav>
    </div>

       <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s4">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <span class="helper-text" data-error="wrong" data-success="right">Keyword Group 1</span>

                </div>
              </div>
              <div class="row">
                  <div class="input-field col s4">
                    <textarea id="textarea2" class="materialize-textarea"></textarea>
                    <span class="helper-text" data-error="wrong" data-success="right">Keyword Group 2</span>
                  </div>
                </div>
                <div class="row">
                     <div class="input-field col s4">
                       <textarea id="textarea3" class="materialize-textarea"></textarea>
                       <span class="helper-text" data-error="wrong" data-success="right">Keyword Group 3</span>
                      </div>
                </div>
            </form>
        </div>

      <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s4">
                <textarea id="resultsArea" class="materialize-textarea"></textarea>
                <span class="helper-text" data-error="wrong" data-success="right">Results Area</span>
                <p id="resultsCount">Results Count</p>
              </div>
            </div>
          </form>
      </div>     
  </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
      <script type="text/javascript" src="sampleWords.js"></script>

    </body>
  </html>
