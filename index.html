<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css" <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="keyword planner favicon.png">
</head>

<body>
  <header>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo"> Keyword Planner</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a class="clearAll" onclick="location.reload()">Clear Data</a>
            </li>
            <li>
              <a class=" addSampleData" onclick="createSampleData()">Add Sample Data</a>
            </li>
            <li>
              <a class=" showResults" onclick="fnShowResults()">Show Results</a>
            </li>
            <li>
              <a id=" copy" onclick="copy()">Copy Results</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <ul class=" side-nav" id="mobile-demo">
      <li>
        <a class="clearAll" onclick="location.reload()">Clear All</a>
      </li>
      <li>
        <a class="addSampleData" onclick="createSampleData()">Add Sample Data</a>
      </li>
      <li>
        <a class="showResults" onclick="fnShowResults()">Show Results</a>
      </li>
      <li>
        <a id="copy" onclick="copy()">Copy Results</a>
      </li>
    </ul>
  </header>


  <div class="containter">
    <div class="card-panel">
      <h1 class="cardPanelHeader">Keyword Generator</h1>
    </div>
  </div>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <span class="helper-text" data-error="wrong" data-success="right">Keyword Group 1</span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <textarea id="textarea2" class="materialize-textarea"></textarea>
          <span class="helper-text" data-error="wrong" data-success="right">Keyword Group 2</span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <textarea id="textarea3" class="materialize-textarea"></textarea>
          <span class="helper-text" data-error="wrong" data-success="right">Keyword Group 3</span>
        </div>
      </div>
    </form>
  </div>

  <div id="radioGroupHeader" class="row">
    <div class="col s8">
      <h5>Google Ad Match Type</h5>
    </div>
  </div>

  <div id="radioGroupPicker" class="row">
    <form class="col s8" action="#" id="radioGroup">
      <input id="broad" name="matchType" type="radio" value="Broad" checked="checked" />
      <label for="broad">Broad</label>
      <input id="bmm" name="matchType" type="radio" value="BMM" />
      <label for="bmm">BMM</label>
      <input id="phrase" name="matchType" type="radio" value="Phrase" />
      <label for="phrase">Phrase</label>
      <input id="exact" name="matchType" type="radio" value="Exact" />
      <label for="exact">Exact</label>
    </form>
  </div>

  <!- Results Area ->
    <div class="row">
      <form class="col s12">

        <div class="row">
          <div class="input-field col s4">
            <span class="helper-text" data-error="wrong" data-success="right">Results Area</span>

            <textarea id="resultsArea" class="materialize-textarea"></textarea>
            <p id="resultsCount">Results Count</p>
          </div>

        </div>
      </form>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="sampleWords.js"></script>

</body>

</html>
