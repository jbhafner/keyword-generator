<!DOCTYPE html>
<html>

<head>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link type="text/css" rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
      media="screen,projection" />
   <link type="text/css" rel="stylesheet" href="style.css" <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
   <div class="containter">
      <div class="card-panel">
         <h1>Keyword Generator</h1>
      </div>
   </div>
   <div class="navbar-fixed">
      <nav>
         <div class="nav-wrapper">
            <a href="#" class="brand-logo"> Keyword Planner</a>

            <ul id="nav-mobile" class="right hide-on-med-and-down">
               <li>
                  <a id="clearAll">Clear All Data</a>
               </li>
               <li>
                  <a id="addSampleData">Add Sample Data</a>
               </li>
               <li>
                  <a id="showResults">Show Results</a>
               </li>
            </ul>
         </div>
      </nav>
   </div>

   <div class="row">
      <form class="col s12">
         <div class="row">
            <div class="input-field col s4">
               <textarea id="textarea1" class="materialize-textarea"></textarea>
               <span class="helper-text" data-error="wrong" data-success="right">Keyword Group 1</span>

            </div>
         </div>
         <div class="row">
            <div class="input-field col s4">
               <textarea id="textarea2" class="materialize-textarea"></textarea>
               <span class="helper-text" data-error="wrong" data-success="right">Keyword Group 2</span>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s4">
               <textarea id="textarea3" class="materialize-textarea"></textarea>
               <span class="helper-text" data-error="wrong" data-success="right">Keyword Group 3</span>
            </div>
         </div>
      </form>
   </div>

   <div class="btn-group">
      <button>Apple</button>
      <button>Samsung</button>
      <button>Sony</button>
   </div>

   <!- Results Area ->
      <div class="row">
         <fieldset class="col s12" action="#">

            <input name="grp-broad" type="button" checked value="Broad" />

            <input name="grp-BMM" type="button" checked value="BMM" />

            <input name="grp-phrase" type="button" checked value="phrase" />

            <input name="grp-Exact" type="button" checked value="Exact" />

         </fieldset>
      </div>

      <div id="radioGroupPicker" class="row">
         <form class="col s12" action="#" id="radioGroup">

            <input id="broad" name="matchType" type="radio" value="Broad" checked="checked" />
            <label for="broad">Broad</label>
            <input id="bmm" name="matchType" type="radio" value="BMM" />
            <label for="bmm">BMM</label>
            <input id="phrase" name="matchType" type="radio" value="Phrase" />
            <label for="phrase">Phrase</label>
            <input id="exact" name="matchType" type="radio" value="Exact" />
            <label for="exact">Exact</label>
         </form>
      </div>

      <div class="row">
         <form class="col s12">
            <div class="btn-group">
               <button>Broad</button>
               <button>BMM</button>
               <button>Phrase</button>
               <button>Exact</button>
            </div>
            <div class="row">
               <div class="input-field col s4">
                  <span class="helper-text" data-error="wrong" data-success="right">Results Area</span>

                  <textarea id="resultsArea" class="materialize-textarea"></textarea>
                  <p id="resultsCount">Results Count</p>
               </div>
            </div>
         </form>
      </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript"
         src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
      <script type="text/javascript" src="sampleWords.js"></script>

</body>

</html>
